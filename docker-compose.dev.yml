version: '3.9'

services:
  app:
    build:
      context: .
      dockerfile: apps/web/Dockerfile.dev
    container_name: devdigest_app_dev
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - DATABASE_URL=postgresql://devdigest:devdigest_password@postgres:5432/devdigest_db
      - NEXTAUTH_URL=${NEXTAUTH_URL:-http://localhost:3000}
      - NEXTAUTH_SECRET=${NEXTAUTH_SECRET}
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - OPENAI_BASE_URL=${OPENAI_BASE_URL}
      - OPENAI_MODEL=${OPENAI_MODEL:-gpt-4-turbo-preview}
      - TELEGRAM_BOT_TOKEN=${TELEGRAM_BOT_TOKEN}
      - TELEGRAM_BOT_USERNAME=${TELEGRAM_BOT_USERNAME}
      - TELEGRAM_WEBHOOK_SECRET=${TELEGRAM_WEBHOOK_SECRET}
      - TELEGRAM_API_ID=${TELEGRAM_API_ID}
      - TELEGRAM_API_HASH=${TELEGRAM_API_HASH}
      - MTPROTO_ENCRYPTION_KEY=${MTPROTO_ENCRYPTION_KEY}
      - APP_URL=${APP_URL:-http://localhost:3000}
      - MINI_APP_URL=${MINI_APP_URL:-http://localhost:3000/mini-app}
      - REDIS_URL=redis://redis:6379
      - NODE_ENV=development
      - CRON_SECRET=${CRON_SECRET}
      - ENABLE_CRON=${ENABLE_CRON:-true}
      - AUTH_TRUST_HOST=true
    volumes:
      - .:/app
      - /app/node_modules
      - /app/apps/web/node_modules
      - /app/apps/web/.next
      - /app/apps/web/lib/generated/prisma
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy

  api:
    build:
      context: .
      dockerfile: apps/api/Dockerfile.dev
    container_name: devdigest_api_dev
    restart: unless-stopped
    ports:
      - "4000:4000"
    environment:
      - DATABASE_URL=postgresql://devdigest:devdigest_password@postgres:5432/devdigest_db
      - REDIS_URL=redis://redis:6379
      - JWT_SECRET=${JWT_SECRET}
      - JWT_REFRESH_SECRET=${JWT_REFRESH_SECRET}
      - JWT_EXPIRES_IN=15m
      - JWT_REFRESH_EXPIRES_IN=7d
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - OPENAI_BASE_URL=${OPENAI_BASE_URL}
      - OPENAI_MODEL=${OPENAI_MODEL:-gpt-4-turbo-preview}
      - TELEGRAM_BOT_TOKEN=${TELEGRAM_BOT_TOKEN}
      - TELEGRAM_BOT_USERNAME=${TELEGRAM_BOT_USERNAME}
      - TELEGRAM_WEBHOOK_SECRET=${TELEGRAM_WEBHOOK_SECRET}
      - TELEGRAM_API_ID=${TELEGRAM_API_ID}
      - TELEGRAM_API_HASH=${TELEGRAM_API_HASH}
      - MTPROTO_ENCRYPTION_KEY=${MTPROTO_ENCRYPTION_KEY}
      - CRON_SECRET=${CRON_SECRET}
      - NODE_ENV=development
    volumes:
      - .:/app
      - /app/node_modules
      - /app/apps/api/node_modules
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy

  frontend:
    build:
      context: .
      dockerfile: apps/frontend/Dockerfile.dev
    container_name: devdigest_frontend_dev
    restart: unless-stopped
    ports:
      - "5173:5173"
    environment:
      - VITE_API_URL=http://localhost:4000
    volumes:
      - .:/app
      - /app/node_modules
      - /app/apps/frontend/node_modules
    depends_on:
      - api

  postgres:
    image: postgres:16-alpine
    container_name: devdigest_postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: devdigest
      POSTGRES_PASSWORD: devdigest_password
      POSTGRES_DB: devdigest_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U devdigest -d devdigest_db"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: devdigest_redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
