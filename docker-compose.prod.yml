version: '3.9'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: devdigest_app
    restart: unless-stopped
    expose:
      - "3000"
    environment:
      - DATABASE_URL=postgresql://${POSTGRES_USER:-devdigest}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB:-devdigest_db}
      - NEXTAUTH_URL=${NEXTAUTH_URL}
      - NEXTAUTH_SECRET=${NEXTAUTH_SECRET}
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - TELEGRAM_BOT_TOKEN=${TELEGRAM_BOT_TOKEN}
      - TELEGRAM_WEBHOOK_SECRET=${TELEGRAM_WEBHOOK_SECRET}
      - REDIS_URL=redis://redis:6379
      - ENABLE_CRON=true
      - NODE_ENV=production
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - devdigest_network
    labels:
      - "com.devdigest.service=app"

  nginx:
    image: nginx:alpine
    container_name: devdigest_nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/conf.d:/etc/nginx/conf.d:ro
      - ./certbot/conf:/etc/letsencrypt:ro
      - ./certbot/www:/var/www/certbot:ro
    depends_on:
      - app
    networks:
      - devdigest_network
    labels:
      - "com.devdigest.service=nginx"

  certbot:
    image: certbot/certbot
    container_name: devdigest_certbot
    volumes:
      - ./certbot/conf:/etc/letsencrypt
      - ./certbot/www:/var/www/certbot
    entrypoint: "/bin/sh -c 'trap exit TERM; while :; do certbot renew; sleep 12h & wait $${!}; done;'"
    profiles:
      - ssl
    networks:
      - devdigest_network

  postgres:
    image: postgres:16-alpine
    container_name: devdigest_postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-devdigest}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB:-devdigest_db}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backups/postgres:/backups
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-devdigest}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - devdigest_network
    labels:
      - "com.devdigest.service=postgres"

  redis:
    image: redis:7-alpine
    container_name: devdigest_redis
    restart: unless-stopped
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes --maxmemory 256mb --maxmemory-policy allkeys-lru
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5
    networks:
      - devdigest_network
    labels:
      - "com.devdigest.service=redis"

  # Watchtower for automatic updates (optional)
  watchtower:
    image: containrrr/watchtower
    container_name: devdigest_watchtower
    restart: unless-stopped
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    command: --interval 86400 --cleanup --label-enable
    environment:
      - WATCHTOWER_LABEL_ENABLE=true
    profiles:
      - autoupdate
    networks:
      - devdigest_network

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local

networks:
  devdigest_network:
    driver: bridge
