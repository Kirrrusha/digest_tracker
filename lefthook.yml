# Lefthook configuration
# https://github.com/evilmartians/lefthook

# Запускается перед коммитом
pre-commit:
  parallel: true
  commands:
    # Проверка типов TypeScript (web)
    type-check:
      glob: "apps/web/**/*.{ts,tsx}"
      run: pnpm web:type-check
      stage_fixed: true

    # Линтинг и автофикс (web)
    lint:
      glob: "apps/web/**/*.{js,jsx,ts,tsx}"
      run: pnpm web:lint:fix
      stage_fixed: true

    # Форматирование кода (все приложения)
    format:
      glob: "**/*.{js,jsx,ts,tsx,json,md,mdx,css}"
      run: pnpm format {staged_files}
      stage_fixed: true

# Запускается перед пушем
pre-push:
  parallel: false
  commands:
    # Полная валидация перед пушем
    validate:
      run: pnpm web:validate

    # Проверка что билд проходит успешно
    build:
      run: pnpm web:build

